<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japans Trainer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white fade-in">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black tracking-tighter mb-2">
                JAPANS<span class="text-red-500">.</span>TRAINER
            </h1>
            <p class="text-zinc-500 text-sm uppercase tracking-widest font-semibold">Vocabulary Mastery</p>
        </div>

        <div id="screen-setup" class="space-y-8">
            <div class="border-2 border-dashed border-zinc-200 rounded-2xl p-6 text-center hover:bg-zinc-50 transition cursor-pointer relative">
                <input type="file" id="csv-upload" accept=".csv" class="absolute inset-0 opacity-0 cursor-pointer">
                <i data-lucide="upload" class="mx-auto h-8 w-8 text-zinc-400 mb-2"></i>
                <p class="font-bold text-sm">Upload CSV Bestand</p>
                <p class="text-xs text-zinc-400 mt-1" id="file-status">Of gebruik de standaard lijst</p>
            </div>

            <div class="grid gap-6">
                <div>
                    <label class="block text-sm font-bold mb-3 text-zinc-700">MODUS</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="selectOption('mode', 'oefenen', this)" class="option-btn active p-4 rounded-xl flex items-center justify-center gap-2">
                            <i data-lucide="book-open" class="w-4 h-4"></i> Oefenen
                        </button>
                        <button onclick="selectOption('mode', 'toets', this)" class="option-btn p-4 rounded-xl flex items-center justify-center gap-2">
                            <i data-lucide="graduation-cap" class="w-4 h-4"></i> Toets
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold mb-3 text-zinc-700">RICHTING</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="selectOption('direction', 'nl_jp', this)" class="option-btn active p-4 rounded-xl">NL ➔ JP</button>
                        <button onclick="selectOption('direction', 'jp_nl', this)" class="option-btn p-4 rounded-xl">JP ➔ NL</button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold mb-3 text-zinc-700">CATEGORIEËN</label>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-2" id="category-grid"></div>
                </div>

                <div>
                    <label class="block text-sm font-bold mb-3 text-zinc-700">AANTAL VRAGEN</label>
                    <input type="number" id="word-count" value="10" min="1" class="input-field w-full p-4 rounded-xl text-center font-bold text-lg">
                </div>
            </div>

            <button onclick="startSession()" class="primary-btn w-full py-5 rounded-xl text-xl uppercase tracking-wide">Start Sessie</button>
        </div>

        <div id="screen-quiz" class="hidden text-center max-w-lg mx-auto">
            <div class="w-full bg-zinc-100 h-3 rounded-full overflow-hidden mb-10">
                <div id="progress-bar" class="bg-red-500 h-full transition-all duration-500" style="width: 0%"></div>
            </div>

            <div class="mb-12 space-y-4">
                <span id="quiz-counter" class="text-xs font-bold text-zinc-400 uppercase tracking-widest">Vraag 1/10</span>
                <h2 id="display-word" class="text-6xl font-black text-zinc-900 break-words italic">...</h2>
                <span id="category-badge" class="inline-block bg-zinc-100 text-zinc-500 text-xs px-2 py-1 rounded font-bold uppercase">...</span>
            </div>

            <input type="text" id="user-input" placeholder="Typ je antwoord..." autocomplete="off"
                   class="input-field w-full bg-white text-3xl p-6 rounded-2xl text-center font-bold text-zinc-800 placeholder:text-zinc-300">

            <div id="feedback-msg" class="h-8 mt-4 text-sm font-bold text-zinc-500"></div>

            <div class="flex gap-4 mt-8">
                <button id="btn-hint" onclick="getHint()" class="flex-1 py-3 rounded-xl font-bold text-zinc-400 hover:bg-zinc-50 transition">HINT</button>
                <button onclick="skipWord()" class="flex-1 py-3 rounded-xl font-bold text-zinc-400 hover:bg-zinc-50 transition">OVERSLAAN</button>
            </div>
        </div>

        <div id="screen-results" class="hidden text-center">
            <h2 class="text-3xl font-black mb-8">Sessie Voltooid!</h2>
            <div class="grid grid-cols-2 gap-4 mb-8 text-center">
                <div class="bg-zinc-50 p-6 rounded-2xl">
                    <p id="final-score" class="text-4xl font-black text-red-500">0%</p>
                    <p class="text-xs font-bold text-zinc-400 uppercase">Score</p>
                </div>
                <div class="bg-zinc-50 p-6 rounded-2xl">
                    <p id="stat-correct" class="text-4xl font-black text-zinc-900">0</p>
                    <p class="text-xs font-bold text-zinc-400 uppercase">Goed</p>
                </div>
            </div>
            <div id="mistakes-container" class="hidden text-left mb-8 space-y-2">
                <p class="font-bold text-sm text-zinc-400 uppercase tracking-widest">Verbeterpunten:</p>
                <div id="mistakes-list" class="space-y-2"></div>
            </div>
            <button onclick="location.reload()" class="primary-btn w-full py-4 rounded-xl text-lg">Nieuwe Sessie</button>
        </div>
    </div>
    
    <script src="js/words.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
